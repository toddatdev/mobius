<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="dist/app.css">
    <title>Mobius | Login</title>
</head>
<body class="body-bg-img bg-c-img" style="background-image: url('src/images/bgbodyimg.png')">

<div class="top-bar px-3 px-md-4 px-lg-5 bg-white h-155 mb-2 mb-md-0 d-flex align-items-end justify-content-center">
    <h2 class="black-font text-uppercase">Lets Start the game</h2>
</div>

<div class="px-3 px-md-4 px-lg-5 py-3">
    <div class="mb-5 mt-3">
        <h4 class="text-center text-white r-font"><span class="bg-dark px-3 px-md-5 py-2 plans-title">You have Selected <span class="text-warning">Plus</span> Plan</span></h4>
    </div>
    <div class="row">
        <div class="col-md-7 col-lg-5 mx-auto">
            <div class="card  pc-card border-0 shadow py-2 py-md-5"
                 style="background: url(src/images/cards/pc-bg-1.svg) right top no-repeat, url(src/images/cards/login-left-bg-card.png) left bottom no-repeat, rgba(255, 255, 255, 0.50) !important; backdrop-filter: blur(8px);">
                <div class="card-body p-5">
                    <div>
                        <div class="form-group mb-3">
                            <label class="form-label fw-500 fst-italic">Username</label>
                            <input type="text"
                                       class="form-control form-control-lg mb-2 fs-16 border-0 shadow-sm curve-field py-3"
                                   aria-describedby="emailHelp">
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label fw-500 fst-italic">Password</label>
                            <input type="password"
                                   class="form-control form-control-lg mb-2 fs-16 border-0 shadow-sm curve-field py-3"
                                   aria-describedby="emailHelp">
                        </div>

                        <div class="form-group mb-5">
                            <div class="form-check d-flex align-items-center">
                                <input class="form-check-input me-2" style="width: 22px; height: 22px" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label text-gray-900 fst-italic" for="flexCheckChecked">
                                    Keep me logged In
                                </label>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <a href="./account.html"
                               class="btn btn-primary w-100 py-3 border-0">Login</a>
                        </div>

                        <div class="dont-have-account d-flex justify-content-between align-items-center">
                            <p class="mb-0 fs-18 ms-2 fw-400">Donâ€™t have an account?</p>
                            <a href="#!" class="btn btn-dark fw-400">
                                <i class="fa fa-arrow-right"></i>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="dist/app.js"></script>
<script src="dist/bundle.js"></script>
</body>
</html>
