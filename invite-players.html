<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="dist/app.css">
    <title>Mobius | Invite Player </title>
</head>
<body class="body-bg-img bg-c-img" style="background-image: url('src/images/bgbodyimg.png')">

<div class="top-bar px-3 px-md-4 px-lg-5 bg-white h-155 mb-2 mb-md-0">
    <div class="row">
        <div class="col-5 col-md-4 col-lg-3 ps-4 align-self-center order-1 ">
            <!--            <h3 class="fw-700 mb-0"><a href="index.html" class="text-dark text-decoration-none"><img-->
            <!--                    src="./src/images/icons/back-arrow.svg" width="30" class="me-2" alt=""> BACK</a></h3>-->
        </div>
        <div class="col-md-4 col-lg-6 order-3 order-md-2">
            <div class="shadow rounded d-flex align-items-center justify-content-center"
                 style="background: url(src/images/cards/header-bg-1.svg) left center no-repeat , url(src/images/cards/header-bg-2.svg) right center no-repeat, rgba(255, 255, 255, 0.9);
                            height: 100px;
"
            >
                <h2 class="black-font text-uppercase">New Game</h2>
            </div>

        </div>
        <div class="col-7 col-md-4 col-lg-3 order-2 order-md-3 align-self-center">
            <div style="height: 100px;" class="d-flex align-items-center justify-content-end">
                <a href="./user-profile.html" class="text-decoration-none text-dark">
                    <img src="./src/images/icons/pc-dummy-icon.svg" class="me-2" width="50" alt="">
                    Danny Dungeon
                </a>
            </div>
        </div>
    </div>
</div>
<div class="px-3 px-md-4 px-lg-5 pb-3">
    <div style="background: rgba(255, 255, 255, 0.30); backdrop-filter: blur(12px);">
        <div class="card border-0 shadow mb-40"
             style="background: rgba(255, 255, 255, 0.40); backdrop-filter: blur(12px);"
        >
            <div class="card-body row">
                <div class="col-md-8 col-lg-5 mx-auto">
                    <div class="py-5"
                         style="background: url(src/images/cards/create-game-bg.png) center center no-repeat;"
                    >
                        <div class="d-flex justify-content-center">
                            <div class="p-2 d-flex justify-content-center align-items-center position-relative text-center"
                                 style="background: url('src/images/cards/profile-card-bg1.png'); background-repeat: no-repeat; background-size: cover; width: 90px;height: 90px">
                                <img src="./src/images/icons/dummy-icon.svg" width="50" alt="">
                                <a href="#!" class="text-decoration-none">
                                    <img class="position-absolute bottom-0 end-0" src="./src/images/icons/edit-icon.svg"
                                         width="25" alt="">
                                </a>
                            </div>
                        </div>
                        <div>
                            <div class="form-group mb-3">
                                <label class="form-label fw-500 fst-italic">Title</label>
                                <input type="text"
                                       class="form-control form-control-lg mb-2 fs-16 border-0 shadow-sm rounded-style py-3"
                                       aria-describedby="emailHelp">
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label fw-500 fst-italic">Description</label>
                                <input type="text"
                                       class="form-control form-control-lg mb-2 fs-16 border-0 shadow-sm rounded-style py-3"
                                       aria-describedby="emailHelp">
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label fw-500 fst-italic">RPG</label>
                                <input type="text"
                                       class="form-control form-control-lg mb-2 fs-16 border-0 shadow-sm rounded-style py-3"
                                       aria-describedby="emailHelp">
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label fw-500 fst-italic">Players</label>
                                <div class="d-flex justify-content-start align-items-center">
                                    <div class="d-flex justify-content-start align-items-center me-3">
                                        <div class="text-center s-card slider-card-active slider-1 bg-c-img"
                                             style="background: url(src/images/cards/slider-card-active.png) center center no-repeat"
                                        >
                                            <img src="./src/images/icons/pc-dummy-icon.svg" class="" width="30"
                                                 alt="">
                                        </div>
                                        <div class="text-center s-card slider-card slider-2"
                                             style="background: url(src/images/cards/slider-card.png) center center no-repeat"
                                        >
                                            <img src="./src/images/icons/pc-dummy-icon.svg" class="" width="26"
                                                 alt="">
                                        </div>
                                        <div class="text-center s-card slider-card slider-3"
                                             style="background: url(src/images/cards/slider-card.png) center center no-repeat"
                                        >
                                            <img src="./src/images/icons/pc-dummy-icon.svg" class="" width="22"
                                                 alt="">
                                        </div>
                                        <div class="text-center s-card slider-card slider-4 text-end fw-bold text-gray-400"
                                             style="background: url(src/images/cards/slider-card.png) center center no-repeat"
                                        >
                                            +2
                                        </div>
                                    </div>
                                    <a href="#!"
                                       data-bs-toggle="modal" data-bs-target="#createNewGameModal"
                                       class="text-decoration-underline text-dark fw-500 fst-italic">Add More</a>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <a href="#!"
                                   class="btn btn-primary w-100 py-3 border-0">Create Game</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--    Modal-->

    <div class="modal fade" id="createNewGameModal" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content"
                 style="background-image: url('src/images/modals/modal-bg.png'); background-size: cover; background-repeat: no-repeat">
                <div class="modal-header border-0 text-start me-auto">
                    <button type="button" class="btn bg-transparent border-0 fw-500" data-bs-dismiss="modal"
                            aria-label="Close">
                        <img src="src/images/icons/back-arrow.svg" width="25" alt=""> Back
                    </button>
                </div>
                <div class="modal-body pt-0">
                    <h3 class="text-center fw-600 mb-4 r-font text-uppercase">ADD Players</h3>

                    <div class="form-group">
                        <div class="">
                            <label class="form-label fw-500 fst-italic">Email</label>
                            <input type="text"
                                   class="form-control form-control-lg mb-2 fs-16 border-0 shadow-sm rounded-style py-3"
                                   aria-describedby="emailHelp">
                        </div>

                        <div class="">
                            <label class="form-label fw-500 fst-italic">Invitation Message</label>
                            <textarea type="text"
                                      class="form-control form-control-lg mb-2 fs-16 border-0 shadow-sm rounded-style py-3"
                                      rows="5"
                                      aria-describedby="emailHelp"></textarea>
                        </div>

                    </div>
                </div>
                <div class="modal-footer d-block border-0 pb-5 mb-5">
                    <div class="row">
                        <div class="col-12 mb-2 mb-md-0">
                            <button type="button" class="btn btn-primary w-100 fs-18 py-2  text-uppercase r-font">ADD Player
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>


<script src="dist/app.js"></script>
<script src="dist/bundle.js"></script>
</body>
</html>
